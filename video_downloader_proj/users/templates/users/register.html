{%extends 'base.html' %}

{%block title%}Register{%endblock%}

{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            {%if form.errors%}
                <div class="form-group row mb-4">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"
                         style="margin-top: 50px;">
                        {{form.errors}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {%endif%}
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Registration</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.username.id_for_label }}">Username </label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.email.id_for_label }}">Email </label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.password1.id_for_label }}">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.password2.id_for_label }}">Password</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <h4 class="tm-color-primary  tm-mb-40"><a href="{% url 'login' %}">Sign in</a></h4>
                            <input class="btn btn-primary" type="submit" value="Registration">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{%endblock%}
